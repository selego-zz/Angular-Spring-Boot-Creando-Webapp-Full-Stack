<h4 class="card-header">Detalle de la factura</h4>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    @for (item of items; track $index) {
    <tr row-item [item]="item" (removeEventEmitter)="onRemove($event)"></tr>
    }
  </tbody>
</table>
