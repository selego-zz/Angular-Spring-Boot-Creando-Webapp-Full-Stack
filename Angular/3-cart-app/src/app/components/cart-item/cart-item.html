<td> {{item.product.name}} </td>
<td> {{item.product.price}} </td>
<td> {{item.quantity}} </td>
<td> {{item.product.price * item.quantity}} </td>
<td> <button class="btn btn-sm btn-primary" (click)="addProduct(item.product.id)">+</button> </td>
<td> <button class="btn btn-sm btn-primary" (click)="reduceProduct(item.product.id)">-</button> </td>
<td> <button class="btn btn-sm btn-danger" (click)="removeProduct(item.product.id)">Eliminar</button> </td>
